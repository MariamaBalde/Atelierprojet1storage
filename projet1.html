<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- Les cartes des sommes -->
      <div class="row">
        <div class="col-12 d-flex flex-row gap-2">
          <div class="card w-25 text-bg-secondary">
            <div class="card-body">
              <h5 class="card-title fs-6"></h5>
            </div>
          </div>
          <div class="card w-25 text-bg-secondary">
            <div class="card-body">
              <h5 class="card-title fs-6" id="card1"></h5>
            </div>
          </div>
          <div class="card w-25 text-bg-secondary">
            <div class="card-body">
              <h5 class="card-title fs-6" id="card2"></h5>
            </div>
          </div>
          <div class="card w-25 text-bg-secondary">
            <div class="card-body">
              <h5 class="card-title fs-6" id="card3"></h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <!-- <h6>Tableau des Etudiants</h6> -->
          <div class="flex-row d-flex justify-content-between mt-5">
            <!-- input de recherche -->
            <div class="input-group w-25">
              <input
                type="text"
                class="form-control"
                id="inputRecherche"
                placeholder="Recipient's username"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-text" id="buttonsearch"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
            </div>
            <!-- input de recherche exit -->
            <!-- Button ajout d'un pop'up -->
            <div>
              <button type="button" class="btn btn-primary ajout">
                Ajouter
              </button>
              <!-- Modal Dialog-->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                       Enter New Data
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid">
                        <form action="">
                          <div class="row">
                            <div class="mb-3 col-md-6">
                              <label for="recipient-name" class="col-form-label"
                                >Nom:</label
                              >
                              <input
                                type="text"
                                class="form-control nom"
                                id="nom"
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label for="recipient-name" class="col-form-label"
                                >Prénom:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="prenom"
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-12">
                              <label for="recipient-name" class="col-form-label"
                                >Note:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="note"
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-12 mb-3">
                              <label for="recipient-name" class="col-form-label"
                                >Age:</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="age"
                              />
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" class="btn btn-primary" id="submit">
                        Send message
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Button ajout d'un pop'up exit -->
          </div>
          <table class="table table-bordered mt-2">
            <thead class="table-dark">
              <tr class="text-center">
                <th>Nom</th>
                <th>Prénom</th>
                <th>Note</th>
                <th>Age</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="Tbody">
              <!-- L'insertions des étudiants -->
            </tbody>
          </table>
          <h6 class="text-center border border-1 bg-danger-subtle py-1">
            Moyenne générale: <span id="Moyen"></span>
          </h6>
          <div id="pagination" class="pagination"></div>
          <p id="demo"></p>
        </div>
      </div>
    </div>
    <!-- cdn jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="projet1.js"></script>
  </body>
</html>
